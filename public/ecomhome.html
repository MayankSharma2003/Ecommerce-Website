
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your E-Commerce Store</title>
    <style>
        /* Add your CSS styles here */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #5dd8e3;
        }

        .entry-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('your-background-image.jpg');
            /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            text-align: center;
        }

        .entry-content {
            color: #ffffff;
            max-width: 800px;
        }

        .entry-content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .entry-content p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .start-shopping-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff6600;
            /* Change to your preferred button color */
            color: #ffffff;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .start-shopping-button:hover {
            background-color: #ff3300;
            /* Change to a darker shade on hover */
        }
    </style>
</head>

<body>
    <div class="entry-page">
        <div class="entry-content">
            <h1>Welcome to Your E-Commerce Store</h1>
            <p>Discover a world of amazing products. Shop now and enjoy the best deals!</p>
            <a class="start-shopping-button" href="ecomproduct">Start Shopping</a>
        </div>
    </div>
</body>

</html>
