
<html>
<head>
    <title>Product Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #7da3de;
}

header {
    background-color: #3f5cdc;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}

header h1 {
    margin: 0;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    background-color: #fbe99c;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.user-info {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.user-info #logout {
    color: #ff5555;
    text-decoration: none;
}

.product-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: row;
    gap: 20px;
}

.product-card {
    flex: 1 1 calc(33.33% - 20px);
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

/* Style the "Load More" button */
#load-more {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#load-more:hover {
    background-color: #000000;
}

    </style>
</head>
<body>
    <header>
        <h1>Product Page</h1>
        <div class="user-info">
            <span id="username">JohnDoe</span>
            <a href="#" id="logout">Logout</a>
        </div>
    </header>
    <div class="container">
        <div class="product-list" id="product-list">
        </div>
        <button id="load-more">Load More</button>
    </div>


    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Launch demo modal
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="false">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...haha
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    



    <script>
        const products = [
    { name: "Product 1", price: "$19.99", description: "Description for Product 1" },
    { name: "Product 2", price: "$29.99", description: "Description for Product 2" },
    { name: "Product 3", price: "$39.99", description: "Description for Product 3" },
    { name: "Product 4", price: "$49.99", description: "Description for Product 4" },
    { name: "Product 5", price: "$59.99", description: "Description for Product 5" },
];

let currentPage = 1;
const productsPerPage = 5;

function displayProducts(page) {
    const productList = document.getElementById("product-list");

    productList.innerHTML = "";

    const startIndex = (page - 1) * productsPerPage;
    const endIndex = startIndex + productsPerPage;

    for (let i = startIndex; i < endIndex && i < products.length; i++) {
        const product = products[i];
        const productCard = document.createElement("div");
        productCard.classList.add("product-card");
        productCard.innerHTML = `
            <h2>${product.name}</h2>
            <p>${product.description}</p>
            <p>${product.price}</p>
        `;
        productList.appendChild(productCard);
    }
}

function loadMoreProducts() {
    currentPage++;
    displayProducts(currentPage);
}

document.getElementById("load-more").addEventListener("click", loadMoreProducts);

displayProducts(currentPage);
    </script>
</body>
</html>
